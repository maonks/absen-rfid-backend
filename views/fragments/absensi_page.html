
  <table class="w-full text-sm text-center border border-gray-200 rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
          <tr>
            <th class="p-3 text-center">No</th>
            <th class="p-3 text-center">Nama</th>
            <th class="p-3 text-center">Tanggal</th>
            <th class="p-3 text-center">Masuk</th>
            <th class="p-3 text-center">Pulang</th>
            <th class="p-3 text-center">Terlambat</th>
            <th class="p-3 text-center">Pulang Cepat</th>
            <th class="p-3 text-center">Overtime</th>
            <th class="p-3 text-center">Durasi</th>
          </tr>
        </thead>

        <tbody>
          {{ range $i, $r := .Rows }}          
              <tr class="border-t hover:bg-gray-50 transition">
                      <!-- NO -->
                <td class="p-3 text-center font-medium">
                  {{ add $i 1 }}
                </td>
                <td class="p-3 text-center font-medium">{{ .Nama }}</td>
                <td class="p-3 text-center font-medium">{{ .Tanggal }}</td>
                <td class="p-3 text-center font-medium">{{ .Masuk }}</td>
                <td class="p-3 text-center font-medium">{{ .Pulang }}</td>

                <td class="p-3 text-center font-medium text-red-600 font-semibold">{{ .Terlambat }}</td>
                <td class="p-3 text-center font-medium text-orange-600 font-semibold">{{ .PulangCepat }}</td>
                <td class="p-3 text-center font-medium text-green-600 font-semibold">{{ .Lembur }}</td>
                <td class="p-3 text-center font-medium font-semibold">{{ .JamKerja }}</td>
              </tr>
          {{ else }}          
              <tr>
                <td colspan="8" class="p-6 text-slate-500">
                  Tidak ada data perhitungan
                </td>
              </tr>
          {{ end }}
        </tbody>
  </table>
